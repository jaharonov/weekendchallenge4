<!DOCTYPE html>
<html lang="en">
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge 4</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1>My Photos</h1>
    </div>
    <div class="image" ng-controller="picController as pic">
        
        <img ng-repeat="picture in pic.pictures" ng-click="pic.showCaption(picture)" ng-show="picture.caption" ng-src="{{picture.file}}"/>
            <h3>{{pic.caption}}</h3>
        
    </div>
</body>

</html>
