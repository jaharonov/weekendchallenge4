<!DOCTYPE html>
<html lang="en">
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge 4</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1>My Photos</h1>
    </div>
    <div ng-controller="picController as pic">
        <div class ng-repeat="picture in pic.pictures"="row">
            <div class="col-md-4">
                <div class="thumbnail">
         <figure class="image">
        <img class="img img-responsive center-block" ng-click="pic.showCaption(picture)" ng-src="{{picture.file}}"/>
            <figcaption class="caption" ng-show="picture.show">{{picture.caption}}</figcaption><br>
            <a href="#" class="btn btn-info btn-sm" ng-click="count = count + 1">
                <span class="glyphicon glyphicon-heart"></span> {{count}}
            </a>
    
        </figure>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
